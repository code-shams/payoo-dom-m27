<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payoo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-slate-500">
        <section class="bg-gray-200 max-w-sm min-h-screen mx-auto">
            <div class=" flex flex-col items-center h-28 relative top-20">
                <img
                    class="w-62 absolute"
                    src="./assets/eclipse.png"
                    alt=""
                />
                <img
                    class="w-16 absolute top-8"
                    src="./assets/tick.png"
                    alt=""
                />
            </div>
            <!-- Log In Section -->
            <div class="p-5">
                    <div
                        class="card bg-base-100 w-full max-w-sm shrink-0 mt-18"
                    >
                        <div class="card-body">
                            <form class="fieldset">
                                <label class="fieldset-label text-black font-semibold">Mobile Number</label>
                                <input
                                    type="text"
                                    class="input rounded-full border-none bg-gray-100"
                                    id="mobile-number"
                                    placeholder="Enter your number"
                                    required
                                />
                                <label class="fieldset-label text-black font-semibold mt-2">4 Digit Pin</label>
                                <input
                                    type="password"
                                    class="input rounded-full border-none bg-gray-100"
                                    id="password"
                                    placeholder="Enter 4 Digit Pin"
                                    required
                                />
                                <!-- <div>
                                    <a class="link link-hover"
                                        >Forgot password?</a
                                    >
                                </div> -->
                                <button id="login-btn" class="btn btn-primary mt-4 rounded-full">
                                    Login
                                </button>
                            </>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="login.js"></script>
    </body>
</html>
